<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple - Apple (BR)</title>
</head>

<body>
    <div class="caixa-roxa">
        <img class="logo" src="./assets/logo.png" alt="logo-iphone">
        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>Watch</li>
            <li>iPad</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
    </div>


    <div class="caixa-azul">
        <div>
            <h1 class="titulo-iphone">iPhone 14</h1>

            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>

            <p class="paragrafo">
                Em dois tamanhos perfeitos. Agora com um toque de amarelo.
            </p>

            <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599</h3>

            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha sua cor:</p>

            <div>
                <button class="azul troca-cor" onclick="trocaCor('#81A5C4') ;
                    trocaImg('./assets/iphone-azul.png')"></button>

                <button class="amarelo troca-cor" onclick="trocaCor('#F7AD47') ;
                    trocaImg('./assets/iphone-amarelo.png')"></button>

                <button class="branco troca-cor" onclick="trocaCor('#C1C1C1') ;
                    trocaImg('./assets/iphone-branco.png')"></button>

                <button class="preto troca-cor" onclick="trocaCor('#272D33') ;
                    trocaImg('./assets/iphone-preto.png')"></button>

                <button class="vermelho troca-cor" onclick="trocaCor('#B50012') ;
                    trocaImg('./assets/iphone-vermelho.png')"></button>

                <button class="roxo troca-cor" onclick="trocaCor('#EDE7F1') ;f
                    trocaImg('./assets/iphone-roxo.png')"></button>
            </div>
        </div>

        <div class="circulo"></div>
        <img class="iphone" src="./assets/iphone-roxo.png">

    </div>

</body>

<script src="script.js"></script>

</html>
